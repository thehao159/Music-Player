<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
    <div class="main">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <div class="header__song"></div>
                <div class="header__singer"></div>
            </header>
            <!-- End Header -->
    
            <!-- CD -->
            <div class="cd">
                <div class="cd__outline">
                    <div class="cd__img"></div>
                </div>
            </div>
            <!-- End CD -->
    
            <!-- Slider -->
            <div class="slider">
                <input type="range" class="slider__progress" value="0" step="1" min="0" max="1000">
            </div>
            <!-- End Slider -->
    
            <!-- Audio -->
            <audio id="audio" src=""></audio>
            <!-- End Audio -->
    
            <!-- Control -->
            <div class="control">
                <button class="control__shuffle control__btn control__sm-btn">
                    <i class="fa-solid fa-shuffle control__icon"></i>
                </button>
                <button class="control__prev control__btn control__sm-btn">
                    <i class="fa-solid fa-backward-step control__icon"></i>
                </button>
                <button class="control__main control__btn">
                    <i class="fa-solid fa-play control__l-icon control__play-icon"></i>
                    <i class="fa-solid fa-pause control__l-icon control__pause-icon"></i>
                </button>
                <button class="control__next control__btn control__sm-btn">
                    <i class="fa-solid fa-forward-step control__icon"></i>
                </button>
                <button class="control__repeat control__btn control__sm-btn">
                    <i class="fa-solid fa-repeat control__icon"></i>
                </button>
            </div>
            <!-- End Control -->
        </div>
        <!-- End Dashboard -->

        <!-- Playlists -->
        <div class="playlists">
            <span>All Songs</span>
            <div class="song__list">
            </div>
        </div>
        <!-- End Playlists -->
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const dashboard = $('.dashboard');
        const audio = $('#audio');
        const progress = $('.slider__progress');
        const cdOutline = $('.cd__outline');
        const nextBtn = $('.control__next');
        const randomBtn = $('.control__shuffle');
        const loopBtn = $('.control__repeat');

        let currentIndex = 0;
        let isPlaying = false;;
        let isRandom = false;
        let isLoop = false;
    </script>
    
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
